<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Title</title>
</head>
<body>

<div align="center">
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"  method="POST">

        <table border="1" cellpadding="10">
            <caption><h3>Save employee</h3></caption>

            <tr>
                <th>Id of employee:</th>
                <td><input type="text" th:field="*{id}" readonly/></td>
            </tr>

            <tr>
                <th>First name:</th>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>

            <tr>
                <th>Last name:</th>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>

            <tr>
                <th>Salary($):</th>
                <td><input type="text" th:field="*{salary}" /></td>
            </tr>

            <tr>
                <th>Birthday:</th>
                <td><input type="text" th:field="*{birthDay}" /></td>
            </tr>

            <tr>
                <th>Employment day:</th>
                <td><input type="text" th:field="*{employmentDay}" /></td>
            </tr>


            <tr>
                <th>Department:</th>
                <td><input type="text" th:field="*{department}" /></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button class="w3-btn w3-deep-purple w3-round-medium" type="submit" name="button" value="save">save</button>
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
