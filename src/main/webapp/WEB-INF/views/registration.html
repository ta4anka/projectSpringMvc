<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Registration Form</title>
</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div align="center" class="w3-container w3-blue">
    <h3>Add new User:</h3>
    <span th:text="${message}" />
</div>

<div align="center">

    <form class="w3-container" th:action="@{/registration}" method="post">
        <table border="1" cellpadding="5">

            <tr><th> User Name : </th>
                <td><input class="w3-input" type="text"  name="username"/></td>
            </tr>
            <tr><th> Password: </th>
                <td><input class="w3-input"  type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="w3-btn w3-blue w3-round-medium" type="submit">Sign In</button>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
