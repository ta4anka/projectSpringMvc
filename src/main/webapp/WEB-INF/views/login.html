<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Login</title>
</head>
<body>
<div class="w3-container w3-deep-purple">
    <div class="w3-text-white" th:if="${param.error}">
        Invalid username and password page LOGIN
    </div>
    <div class="w3-text-white" th:if="${param.logout}">
        You have been logged out.
    </div>

    <h3 align="center">Login page:</h3>
</div>
<a th:href="@{/registration}">Registration new user</a>
<div align="center">
    <form class="w3-container" th:action="@{/login}" method="post">
        <table border="1" cellpadding="5">

            <tr><th> User Name : </th>
                <td><input class="w3-input" type="text"  name="username"/></td>
            </tr>
            <tr><th> Password: </th>
                <td><input class="w3-input"  type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="w3-btn w3-deep-purple w3-round-medium" type="submit">Sign In</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
